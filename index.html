<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assest/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="https://png.pngtree.com/element_our/png_detail/20181022/music-and-live-music-logo-with-neon-light-effect-vector-png_199406.jpg" type="image/x-icon">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <div class="head">
                    <h4 class="">
                        Now playing:
                    </h4>
                    <h2 class=""></h2>
                </div>

                <div class="cd">
                    <div class="cd-img"  style="background-image: url(https://yt3.ggpht.com/UsflU74uvka_3sejOu3LUGwzOhHJV0eIYoWcvOfkOre_c12uIN4ys-QqRlAkbusEmbZjTA-b=s48-c-k-c0x00ffffff-no-rj); opacity: 1;">

                    </div>

                    </div>
                </div>
                <div class="tool">
                    
                    <div class="btn btn-repeat">
                        
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prv">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-play">
                        <i class="fas fa-play icon-play"></i>
                        <i class="fas fa-pause icon-pause"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="volume">
                        <i class="fas fa-volume-up show-volume"></i>
                        <input type="range" class="set-volume" value="0.3" step="0.01" min="0" max="1">
                    </div>
                </div>
                <input type="range" class="progress" value="0" step="1" min ="0" max="100">
                <audio src="" class="audio"></audio>
            </div>
            <div class="play-list">
               
            </div>
        </div>
        

        
    </div>
    <script src="./Assest/index.js"></script>
</html>
